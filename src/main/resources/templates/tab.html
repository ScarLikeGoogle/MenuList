<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="plugins/tab/css/import_basic.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" id="skin" prePath="plugins/tab/" />
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="plugins/tab/js/framework.js"></script>

    <script type="text/javascript" src="plugins/tab/js/tab.js"></script>
</head>
<body style="background: #ffffff">
<div id="tab_menu" style="background: #ffffff"></div>
<div style="width:100%;">
    <div id="page" style="width:100%;height:100%;"></div>
</div>
<script>
    function cmainFrameT(){
        var hmainT = document.getElementById("page");
        var bheightT = document.documentElement.clientHeight;
        hmainT .style.width = '100%';
        hmainT .style.height = (bheightT  - 41) + 'px';
    }
    cmainFrameT();
    window.onresize=function(){
        cmainFrameT();
    };

    var tab;
    $(function () {
        tab = new TabView({
            containerId :'tab_menu',
            pageid :'page',
            cid :'tab1',
            position :"top"
        });
        tab.add({
            id :'tab1_index1',
            title :"第一个html",
            url :"subpage/First.html",
            isClosed :false
        });
    })

    function tabAddHandler(mid,mtitle,murl){
        tab.update({
            id :mid,
            title :mtitle,
            url :murl,
            isClosed :true
        });
        tab.add({
            id :mid,
            title :mtitle,
            url :murl,
            isClosed :true
        });
        tab.activate(mid);
    }
</script>
</body>
</html>

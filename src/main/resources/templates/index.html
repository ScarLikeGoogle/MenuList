<!DOCTYPE html>

            <!--<li><a href="javascript:void(0)" onclick="mlgl()">目录管理</a></li>-->
            <!--<li><a href="javascript:void(0)" onclick="ysjgl()">元数据管理</a></li>-->

            </aside>

        </div>

</div>
<script src="js/ownjs/sidebar-menu.js"></script>
<!--自定义js-->
<script type="text/javascript" src="js/ownjs/master.js"></script>
<script>
    var Height = window.screen.availHeight;
    //    console.log(Height)
    var ul = document.getElementById("main");
    ul.style.height = Height + "px";
    window.onresize = function() {
        var Height = window.screen.availHeight;
        ul.style.height = Height + "px";
    }
    $.sidebarMenu('.sidebar-menu')
</script>
